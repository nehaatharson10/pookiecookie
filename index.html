<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Patrick Hand', cursive;
  text-align: center;
  background: #ffe6f2;
  padding: 20px;
  overflow-x: hidden;
}
h1 {
  color: #cc0066;
  font-size: 6vw;
  margin-top: 20px;
}
.hearts {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 30px;
  gap: 15px;
  position: relative;
}
.heart {
  width: 12vw;
  max-width: 80px;
  height: 12vw;
  max-height: 80px;
  position: relative;
  cursor: pointer;
  transform: scale(1);
  transition: transform 0.3s ease, opacity 0.5s ease;
}
.heart-inner {
  width: 100%;
  height: 100%;
  background: pink;
  clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
  border-radius: 50%;
}
.heart:hover {
  transform: scale(1.3);
}
#message {
  margin-top: 30px;
  font-size: 4vw;
  color: #333;
  white-space: pre-line;
  line-height: 1.8;
  max-width: 90%;
  margin-left: auto;
  margin-right: auto;
  text-align: left;
}
.sparkle {
  position: absolute;
  width: 10px;
  height: 10px;
  background: hotpink;
  border-radius: 50%;
  opacity: 0.9;
  pointer-events: none;
  animation: sparkleAnim 1s forwards;
}
@keyframes sparkleAnim {
  0% { transform: translate(0,0) scale(1); opacity: 0.9; }
  100% { transform: translate(var(--dx), var(--dy)) scale(0.5); opacity: 0; }
}
#kiss {
  font-size: 8vw;
  opacity: 0;
  transition: opacity 1s ease;
  display: block;
  margin: 20px auto 0;
  animation: bounce 1s ease infinite alternate;
}
@keyframes bounce {
  0% { transform: translateY(0); }
  100% { transform: translateY(-10px); }
}
</style>
</head>
<body>
<h1>Tap the ‚ù§Ô∏è to reveal</h1>
<div class="hearts">
  <div class="heart"><div class="heart-inner"></div></div>
  <div class="heart"><div class="heart-inner"></div></div>
  <div class="heart"><div class="heart-inner"></div></div>
  <div class="heart"><div class="heart-inner"></div></div>
  <div class="heart"><div class="heart-inner"></div></div>
</div>
<div id="message">
Dear bujjukutty,  
I'm really sorry da. ivlo naalah olunga pesama irunthathuku... [your full letter continues here]

Scroll to the end to see a surprise! üíñ
</div>
<div id="kiss">üíã</div>

<script>
const hearts = document.querySelectorAll('.heart');
const message = document.getElementById('message');
const kiss = document.getElementById('kiss');
let clicks = 0;

// Hearts floating & sparkles
hearts.forEach(heart => {
  heart.addEventListener('click', () => {
    const drift = (Math.random() * 20 - 10) + "vw";
    heart.style.transition = 'transform 1s ease, opacity 1s ease';
    heart.style.transform = `translateY(-30vh) translateX(${drift}) scale(1.5)`;
    heart.style.opacity = '0';
    heart.style.pointerEvents = 'none';

    const sparkleInterval = setInterval(() => {
      for (let i = 0; i < 3; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = (heart.offsetLeft + heart.offsetWidth/2) + 'px';
        sparkle.style.top = (heart.offsetTop + heart.offsetHeight/2) + 'px';
        const dx = (Math.random() * 60 - 30) + 'px';
        const dy = (Math.random() * -60 - 20) + 'px';
        sparkle.style.setProperty('--dx', dx);
        sparkle.style.setProperty('--dy', dy);
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }, 100);

    setTimeout(() => clearInterval(sparkleInterval), 1000);

    clicks++;
    if (clicks === hearts.length) {
      setTimeout(()=>{ message.scrollIntoView({behavior:'smooth'}); },500);
    }
  });
});

// Show kiss mark when scrolled to bottom of page
window.addEventListener('scroll', () => {
  if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 10) {
    kiss.style.opacity = 1;
  }
});
</script>
</body>
</html>
