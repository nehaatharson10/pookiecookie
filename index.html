<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      text-align: center;
      background: #ffe6f2;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      color: #cc0066;
      font-size: 28px;
      margin-top: 20px;
    }
    .hearts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 15px;
      position: relative;
    }
    .heart {
      width: 50px;
      height: 50px;
      background: pink;
      clip-path: polygon(
        50% 0%, 61% 12%, 75% 12%, 88% 25%, 88% 38%, 
        75% 50%, 50% 75%, 25% 50%, 12% 38%, 12% 25%, 
        25% 12%, 39% 12%
      );
      cursor: pointer;
      animation: pulse 1.2s infinite alternate;
      transition: transform 0.3s ease, opacity 0.3s ease;
      position: relative;
    }
    .heart:hover {
      transform: scale(1.4);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
    #message {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
      display: none;
      white-space: pre-line;
      line-height: 1.8;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      opacity: 0;
      transition: opacity 2s ease;
    }
    #message.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Tap the ❤️ to reveal</h1>
  <div class="hearts">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>
